<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <link rel="stylesheet" href="optionsStyle.css">
    <script src="https://kit.fontawesome.com/7c76916ab4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../0starter.css">
</head>
<body>

<div class="optionsContainer">
    <div class="options">
        <div onclick="changeDisplay(this)" class="option displayed">Locations</div>
        <div onclick="changeDisplay(this)" class="option">Area</div>
        <div onclick="changeDisplay(this)" class="option last">Statistics</div>
    </div>
    <div class="optionsDisplay">
        <div style="font-size: 5rem">Locations</div>
    </div>
</div>

<script src="optionsFunc.js"></script>
</body>
</html>
